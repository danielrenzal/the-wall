<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard of the wall assignment">
    <meta name="author" content="Daniel Renzal">
    <link rel="stylesheet" href="../assets/css/wall.css">
    <title>The Wall | Dashboard</title>
</head>
<body>
    <nav>
        <div class="custom_wrapper">
            <h1>The Wall Assignment</h1>
            <p class="user">Welcome, Daniel Renzal! <a href="index.html" class="logout">Logout</a></p>
        </div>
    </nav>
    <div class="messages_area">
        <header>
            <p class="message_count"><strong>0</strong> messages arranged by latest posted</p>
            <button type="button" class="create_msg_btn">Create</button>
        </header>

        <!-- will prompt if there's no message -->
        <div class="no_msg_prompt">
            <img src="../assets/images/empty_msg_icon.png" alt="Empty message icon">
            No Posted Message Yet.
        </div>

        <div class="messages_container">
            <!-- to be cloned -->
            <div class="message_block original">
                <!-- for displaying the message -->
                <div class="display_msg display_body">
                    <p class="message_body text"></p>
                    <footer class="actions">
                        <div class="buttons">
                            <button type="button" class="comment_btn"><span></span><strong class="comment_count">0</strong>Comment</button>
                            <button type="button" class="edit_btn" data-edit="message_block"><span></span>Edit</button>
                            <button type="button" class="delete_btn" data-delete="message_block"  data-to-delete="Message"><span></span>Delete</button>
                        </div>
                        <div class="message_info">
                            <img src="../assets/images/user_icon.png" alt="User icon">
                            <span class="posted_by">You</span> - 
                            <span class="post_time">Few seconds ago</span>
                        </div>
                    </footer>
                </div>
                <!-- for displaying the edit message form -->
                <form class="edit_msg_form">
                    <textarea></textarea>
                    <footer>
                        <button type="button" class="cancel_btn" data-cancel="message_block">Cancel</button>
                        <button type="submit" class="edit_msg_btn" data-submit-edit="message_block">Update Message</button>
                    </footer>
                </form>
                <form class="comment_form">
                    <textarea></textarea>
                    <button type="submit" class="post_comment_btn disabled">Post Comment</button>
                </form>
                <div class="comments"></div>
            </div>
        </div>
        <!-- to be cloned -->
        <div class="comment_block">
            <div class="display_comment display_body">
                <p class="comment_body text"></p>
                <footer class="actions">
                    <div class="buttons">
                        <button type="button" class="edit_btn" data-edit="comment_block"><span></span>Edit</button>
                        <button type="button" class="delete_btn" data-delete="comment_block" data-to-delete="Comment"><span></span>Delete</button>
                    </div>
                    <div class="message_info">
                        <img src="../assets/images/user_icon.png" alt="User icon">
                        <span class="posted_by">You</span> - 
                        <span class="post_time">Few seconds ago</span>
                    </div>
                </footer>
            </div>
            <!-- for displaying the edit comment form -->
            <form class="edit_comment_form">
                <textarea></textarea>
                <footer>
                    <button type="button" class="cancel_btn" data-cancel="comment_block">Cancel</button>
                    <button type="submit" class="edit_msg_btn" data-submit-edit="comment_block">Update Comment</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- modal to create a message -->
    <div class="modal_backdrop">
        <form class="create_msg_modal">
            <button type="button" class="close_modal_btn" data-close="modal_backdrop"></button>
            <h2>Create a Message</h2>
            <textarea placeholder="Type your message here."></textarea>
            <footer class="modal_btns_container">
                <button type="button" class="cancel_btn" data-close="modal_backdrop">Cancel</button>
                <button type="submit" class="post_msg_btn disabled">Post message</button>
            </footer>
        </form>
    </div>

    <div class="modal_backdrop">
        <div class="confirm_delete_modal">
            <button type="button" class="close_modal_btn" data-close="modal_backdrop"></button>
            <h2></h2>
            <p></p>
            <footer class="modal_btns_container">
                <button type="button" class="cancel_btn" data-close="modal_backdrop">Cancel</button>
                <button type="button" class="remove_btn">Yes, Remove it.</button>
            </footer>
        </div>
    </div>
    
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/wall.js"></script>
</body>
</html>
