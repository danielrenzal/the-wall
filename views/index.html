<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login form of the wall assignment">
    <meta name="author" content="Daniel Renzal">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>The Wall | Sign In Page</title>
</head>
<body id="sign_in_body">
    <div class="form_container">
        <form>
            <h2>The Wall</h2>
            <h1>Log In</h1>

            <label for="email">Email</label>
            <input type="email">

            <div class="password_area">
                <label for="password">Password</label>
                <a href="#">Forgot Password?</a>
            </div>
            <input type="password">

            <input type="submit" value="Sign In">
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </form>
    </div>
    <div class="image_container">
        <img src="../assets/images/person.svg" alt="A person standing while holding a paper">
    </div>
</body>
</html>
