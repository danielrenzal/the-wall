<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register form of the wall assignment">
    <meta name="author" content="Daniel Renzal">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>The Wall | Sign Up Page</title>
</head>
<body id="sign_in_body">
    <div class="form_container">
        <form>
            <h2>The Wall</h2>
            <h1>Register</h1>

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password">

            <p class="disclaimer">
                By creating an account, you agree with The Wall's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
            </p>

            <input type="submit" value="Sign Up">
            <p>Already have an account? <a href="index.html">Sign In</a></p>
        </form>
    </div>
    <div class="image_container">
        <img src="../assets/images/person.svg" alt="A person standing while holding a paper">
    </div>
</body>
</html>
